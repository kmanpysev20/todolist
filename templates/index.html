<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list~!!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="wrap-todo flex-col">
            <h1>오늘의 할 일</h1>
            <div class="todos flex-col">
            </div>
            <div class="add-form flex-row">
                <input class="cont" type="text">
                <div class="add-form-btns flex-row">
                    <button onclick="addContent()">추가</button>
                    <button class="cancle-btn">취소</button>
                </div>
            </div>
            <div class="add-btn flex-row">
                <span>+</span>
                <button>추가하기</button>
            </div>
        </div>
    </div>
</body>
<script src="{{ url_for('static', filename='js/common.js') }}"></script>
</html>
